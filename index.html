<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form> 
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div>
                    <input type="button" value="AC" class="oparator" onclick="display.value = '' ">
                    <!-- .toString transform it to string because the slice only works with strings
                          the .slice(0, -1)  It extracts a portion of the string
                          the start '0' is included the end '-1' is not icluded
                          so in this case the index 0 will be removed 
                    -->
                    <input type="button" value="DE" class="oparator" onclick="display.value = display.value.toString().slice(0, -1) ">
                    <input type="button" value="." class="oparator" onclick="display.value += '.' ">
                    <input type="button" value="/" class="oparator" onclick="display.value += '/' ">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="x" class="oparator" class="oparator" onclick="display.value += '*' ">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" class="oparator" onclick="display.value += '-' ">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" class="oparator" onclick="display.value += '+' ">
                </div>

                <div>
                    <input type="button" value="00"onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input class="equal oparator" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
